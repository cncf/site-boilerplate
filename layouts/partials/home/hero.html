{{- $title       := .Site.Title }}
{{- $description := .Site.Params.description }}
<section class="hero is-medium is-dark">
  <div class="container">
    <div class="hero-body has-text-centered">
      <p class="title is-size-1 has-text-weight-light{{ if $description }} is-spaced{{ end }}">
        {{ $title }}
      </p>
      {{ with $description }}
      <p class="subtitle is-size-2 has-text-weight-light">
        {{ . | markdownify }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
