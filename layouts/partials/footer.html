{{- $year  := now.Year }}
{{- $title := .Site.Title }}
{{- $logo  := .Site.Params.logos.footer | relURL }}
<footer class="footer has-text-centered">
  <div class="container">
    <img src="{{ $logo }}">

    <br />

    <span class="has-text-weight-light">
      &copy; {{ $year }} The {{ $title }} authors
    </span>
  </div>
</footer>
